<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Авторизация</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<wrapper>
    <form action="/thread/create" method="post">
        <input type="text" name ="title" placeholder="Заголовок" class="thread-input">
        <textarea name ="message" maxlength="300" rows="6" placeholder="Сообщение"></textarea>
        <button type="submit" class="auth-button">Создать тред</button>
    </form>
</wrapper>

</body>
</html>
